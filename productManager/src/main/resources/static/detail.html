<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 상세</title>
    <style>
        body {
            background-color: #2b2b2b; /* 전체 배경 */
            color: #f1f1f1; /* 기본 글자 색상 */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #ffffff;
        }
        label {
            display: block;
            margin-bottom: 15px;
        }
        input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #f1f1f1;
            width: 250px;
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        a button {
            background-color: #444;
        }
        a button:hover {
            background-color: #666;
        }
    </style>
    <script>
        let productId;

        async function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            productId = params.get('id');
            if (!productId) {
                alert('잘못된 접근입니다.');
                return;
            }

            const res = await fetch(`/products/${productId}`);
            if (!res.ok) {
                alert('제품 정보를 불러올 수 없습니다.');
                return;
            }
            const p = await res.json();
            document.getElementById('name').value = p.name;
            document.getElementById('price').value = Number(p.price).toLocaleString();
            document.getElementById('amount').value = p.amount;
        }

        async function updateProduct() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const amount = document.getElementById('amount').value;

            const res = await fetch(`/products/${productId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, price, amount})
            });

            if (res.ok) {
                alert('수정 완료!');
                window.location.href = 'list.html';
            } else {
                alert('수정 실패');
            }
        }

        async function deleteProduct() {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            const res = await fetch(`/products/${productId}`, {method: 'DELETE'});
            if (res.ok) {
                alert('삭제 완료!');
                window.location.href = 'list.html';
            } else {
                alert('삭제 실패');
            }
        }

        window.onload = loadProduct;
    </script>
</head>
<body>
<h2>제품 상세</h2>
<div>
    <label>제품명: <input type="text" id="name"></label>
    <label>가격: <input type="number" id="price"></label>
    <label>수량: <input type="number" id="amount"></label>
    <button onclick="updateProduct()">수정</button>
    <button onclick="deleteProduct()">삭제</button>
    <a href="list.html"><button>목록으로</button></a>
</div>
</body>
</html>
