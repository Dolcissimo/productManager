<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 등록</title>
    <style>
        body {
            background-color: #2b2b2b; /* 전체 배경 */
            color: #f1f1f1; /* 기본 글자 색상 */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #ffffff;
        }
        label {
            display: block;
            margin-bottom: 15px;
        }
        input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #f1f1f1;
            width: 250px;
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        a button {
            background-color: #444;
        }
        a button:hover {
            background-color: #666;
        }
    </style>
    <script>
        async function createProduct() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const amount = document.getElementById('amount').value;

            const res = await fetch('/products', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, price, amount})
            });

            if (res.ok) {
                alert('등록 완료!');
                window.location.href = 'list.html';
            } else {
                alert('등록 실패');
            }
        }
    </script>
</head>
<body>
<h2>새 제품 등록</h2>
<div>
    <label>제품명: <input type="text" id="name"></label>
    <label>가격: <input type="number" id="price"></label>
    <label>수량: <input type="number" id="amount"></label>
    <button onclick="createProduct()">등록</button>
    <a href="list.html"><button>목록으로</button></a>
</div>
</body>
</html>
